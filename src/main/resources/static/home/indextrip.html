    <div class ="mer-footer-div" style="width:33%;left:33%">

<script src="resources/js/jquery2.1.js"></script>
<script src="resources/js/base.js"></script>
<script src="resources/js/address.js"></script>
<script>
    if(!business.getQueryString("startProvince")
    ||!business.getQueryString("startCity")
    ||!business.getQueryString("startArea")
    ||!business.getQueryString("endProvince")
    ||!business.getQueryString("endCity")
    ||!business.getQueryString("endArea")
    ){
        location.href="index.html"
    }
    //查询值
   // $("#searchvalue").text(business.getQueryString("startProvince")+business.getQueryString("startCity")+business.getQueryString("startArea")+"--"
    //+business.getQueryString("endProvince")+business.getQueryString("endCity")+business.getQueryString("endArea"));
    //行程列表
    var pageNum=1;
    var pageSize=10;
    var isBottom=false;
    var tripList=[];

    function getTripList(){
        //pageNum=tripList.length+1;
        business.ajax({
            url:'/account/list',
            data:{
                pageNum:pageNum,
                pageSize:pageSize,
            },
            success:function(data){
                tripList.concat(data);
                console.log(data)
                var html='<div style="border-bottom:1px solid #ececec;">'
                            +'<div style="width:30%;display: inline-block;">'
                                    +'<div style="font-size:22px;font-weight: bold;margin-top:2px;">20:30</div>'
                                    +'<div style="font-size:14px;">2018-12-17</div>'
                            +'</div>'
                            +'<div style="height:100%;background-color:#ececec;width:1%;display: inline-block;"></div>'
                            +'<div style="width:66%;display: inline-block;">'
                                +'<div style="width:100%;display: inline-block;">'
                                    +'<span>出发地：</span>'
                                    +'<span>士大夫士大夫</span>'
                                +'</div>'
                                +'<div style="width:100%;display: inline-block;">'
                                    +'<span>目的地：</span>'
                                    +'<span>士大夫士大夫</span>'
                                +'</div>'
                                +'<div style="width:47%;display: inline-block;">'
                                    +'<span>可带<span>4</span>人 </span>'
                                +' </div>'
                                +'<div style="width:47%;display: inline-block;">'
                                    +' <span>58.5</span>'
                                    +' <span>元/人</span>'
                                +' </div>'
                                +'</div>'
                            +'</div>';
                for (var i = 0; i < 10; i++) {
                    $("#triplist").append(html)

                }
            },
            fail:function(data){
                isBottom=true;
            }
        })
    }
    getTripList();
    //滚动刷新
    $(window).scroll(function(){
        if(!navigator.onLine){
            business.myLoadingToast("请检查网络！");
            return;
        }
        if(navigator.onLine&&!isBottom&& business.isScrollBottom(document)){
            getTripList()
        }

    });

    //$("#triplist").
</script>
</body>
</html>
